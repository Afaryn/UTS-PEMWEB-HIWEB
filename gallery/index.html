<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--BOOTSTRAP CSS-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link href="/css/lightbox.min.css" />
    <!--CSS GLOBAL-->
    <link rel="stylesheet" href="/global.css" />
    <!--FONT AWESOME-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!--========================-->
    <title>GALLERY PAGE</title>
  </head>
  <body>
    <!--NAVBAR-->
    <section>
      <nav class="navbar fixed-top navbar-expand-lg navbar-light">
        <div class="container">
          <a
            class="navbar-brand m-2 logo display-1"
            style="color: #503037"
            href="/"
            >Hi Jeans</a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto me-3 mb-2 mb-lg-0">
              <li class="nav-item p-2">
                <a class="nav-link" href="/menu">MENU</a>
              </li>
              <li class="nav-item p-2">
                <a class="nav-link" href="/gallery">GALLERY</a>
              </li>
              <li class="nav-item p-2">
                <a class="nav-link" href="/location">LOCATION</a>
              </li>
              <li class="nav-item p-2">
                <a class="nav-link" href="/contact">CONTACT US</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </section>
    <!--END NAVBAR-->

    <!--CONTENT START-->
    <section id="bg-header-contact">
      <div class="w-100 d-flex justify-content-center align-content-center">
        <div
          id="header-menu"
          class="display-1 w-100 text-center"
          style="color: aliceblue; margin-top: 10vh"
        >
          GALLERY
        </div>
      </div>
    </section>

    <section>
      <div
        class="title-contact d-flex flex-column justify-content-center align-items-center p-4 text-center"
      >
        <div class="d-block p-2">
          <h2>Contact Information</h2>
          <p>Any question or remarks? Just write us a message!</p>
        </div>
      </div>
    </section>

    <div class="container-fluid d-flex justify-content-center w-100">
      <div class="row justify-content-center w-100">
        <div class="col-lg-10 col-md-12">
          <div class="wrapper">
            <!-- Gallery -->
            <div class="row">
              <div class="col-lg-4 col-md-12 mb-4 mb-lg-0">
                <img
                  src="/img/hj (2).jpg"
                  class="w-100 shadow-1-strong rounded mb-4"
                  alt="Boat on Calm Water"
                />

                <img
                  src="/img/hj (1).jpeg"
                  class="w-100 shadow-1-strong rounded mb-4"
                  alt="Wintry Mountain Landscape"
                />
              </div>

              <div class="col-lg-4 mb-4 mb-lg-0">
                <img
                  src="/img/hj- (1).jpg"
                  class="w-100 shadow-1-strong rounded mb-4"
                  alt="Mountains in the Clouds"
                />

                <img
                  src="/img/hj- (4).jpg"
                  class="w-100 shadow-1-strong rounded mb-4"
                  alt="Boat on Calm Water"
                />
              </div>

              <div class="col-lg-4 mb-4 mb-lg-0">
                <img
                  src="/img/hj (7).jpg"
                  class="w-100 shadow-1-strong rounded mb-4"
                  alt="Waves at Sea"
                />

                <img
                  src="/img/hj- (2).jpg"
                  class="w-100 shadow-1-strong rounded mb-4"
                  alt="Yosemite National Park"
                />
              </div>
            </div>
            <!-- Gallery -->
          </div>
        </div>
      </div>
    </div>

    <!--CONTENT END-->
    <script src="/js/lightbox-plus-jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="/script.js"></script>
  </body>
</html>
